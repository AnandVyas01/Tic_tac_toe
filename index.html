<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Yanone+Kaffeesatz:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/overlay.css">
<link rel="stylesheet" href="CSS/configuration.css">
<link rel="stylesheet" href="CSS/game.css">
<script src="scripts/config.js" defer></script>
<script src="scripts/game.js" defer></script>
<script src="scripts/app.js" defer></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>TIC_TAC_TOE</h1>
        <p>play tic-tac-toe game made with HTML, CSS & JS</p>
    </header>
    <aside class="modal" id="config">
        <h1>Choose your name!</h1>
        <form>
            <div class="inp">
                <label for="playername">Player name</label>
                <input type="text" id="playername" name="playername" required>
            </div>
            <p id="error-message"> </p>
            <div>
                <button type="reset" class="btn btn-alt" id="cancel">cancel</button>
                <button type="submit" class="btn">confirm</button>
            </div>
        </form>
    </aside>
    <section class="configuration-section">
        
        <ol>
            <li>
                <article id="player-1-data">
                    <h2>Player 1</h2>
                    <h3>Player name</h3>
                    <p>X</p>
                    <button class="btn btn-alt" id="edit-p1" data-playerid="1">Edit</button>
                </article>
            </li>
            <li>
                <article id="player-2-data">
                    <h2>Player 2</h2>
                    <h3>Player name</h3>
                    <p>O</p>
                    <button class="btn btn-alt" id="edit-p2" data-playerid="2">Edit</button>
                </article>
            </li>
        </ol>
        <button class="btn">Start new Game</button>
    </section>
    <section class="actual-game">
        <article id="game-over">
            <h3>You won <span id="winner-name">Player name</span>! </h3>
            <p>press start new game to continue playing </p>
        </article>
        <div>
            <p>its your turn <span id="active-player-name">player name</span></p>
            <ol>
                <li></li>
                <li class="disabled">x</li>
                <li></li>
                <li></li>
                <li class="disabled">o</li>
                <li></li>
                <li class="disabled">x</li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </section>
</body>
</html>
